<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/themify-icons.css" />
    <link rel="stylesheet" href="assets/css/cryptocoins.css" />
    <link rel="stylesheet" href="assets/css/cryptocoins-colors.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css?x=9887eer868" />
    <link rel="stylesheet" href="assets/notiflix/notiflix.css" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/ico"
      href="assets/images/favicon.ico"
      sizes="32x32"
    />
    <link rel="apple-touch-icon" href="assets/images/favicon.ico" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Dmitry Volkov" />
    <title>Login || block-assets</title>
  </head>

  <body>
    <!-- Google Translate -->
    <div id="google_translate_element"></div>
    <!-- sign form -->
    <div class="sign">
      <!-- particles -->
      <div id="canvas" class="sign__particles"></div>
      <!-- end particles -->

      <div class="sign__content">
        <!-- form -->
        <form action="#" class="sign__form" method="post">
          <a href="./" style="text-align: center">
            <img
              class="sign__logo"
              src="assets/images/clipart4405677.png"
              alt=""
              style="width: 30%; background: #2d2d2a; border-radius: 45%"
            />
          </a>
          <label>Email</label>
          <input
            type="email"
            class="form__input"
            value=""
            name="email"
            required
          />
          <label>Password</label>
          <input type="password" class="form__input" name="password" required />

          <button class="btn" type="submit" name="logIn">Sign me in</button>

          <a href="password-recovery.html" class="sign__forgot"
            >Forgot password?</a
          >
        </form>
        <!-- end form -->

        <div class="sign__box">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
      </div>
    </div>
    <!-- end sign form -->
    <!-- JS -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/vanta.net.min.js"></script>
    <script src="assets/js/main.js?x=3434"></script>
    <script src="assets/notiflix/notiflix.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script>
      Notiflix.Notify.Failure("User not found");
    </script>
  </body>
</html>
